name: restaurant_app
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Library Provider package for state management in application
  provider: ^6.1.2
  # Library HTTP package for retrieve data from web in application
  http: ^1.2.2
  # Library Google Fonts package for font management in application
  google_fonts: ^6.2.1
  # Library Flutter Rating Stars package for show rating stars in application
  flutter_rating_stars: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
